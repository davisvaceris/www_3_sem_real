<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/tests.ico" type="image/x-icon">
    <title>Login | Davis Vaceris</title>
  </head>
  <body>
    <div id="main"></div>
      <div id="body">
          <div class="content">
              <h1>Login page</h1>
              <form>
                    <div class="">
                      <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="field">
                      <input id="username" type="text" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="">
                      <small></small>
                    </div>
                    <div class="">
                      <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="field">
                      <input id="password" type="password" class="form-control">
                    </div>
                    <div class="">
                      <small></small>
                    </div>
                  <div class=" form-check">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                  </div>
                  <div class="">
                        <span>Don't have a account create one <a href="register.html">here </a>!</span>
                  </div>
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-4">
                          <a><button id="login" type="button" class="btn btn-success">Login</button></a>
                          <a href="index.html"><button id="home" type="button" class="btn btn-danger mt-2">Home</button></a>
                        </div>
                      </div>
                    </div>
                </form>
                </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
